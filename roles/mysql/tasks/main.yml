---

- name: APT | Install few MySQL related tools
  apt: pkg={{ item }} state=latest
  with_items: 
    - mytop
    - percona-toolkit
    - python-mysqldb
  
- name: INCLUDE | Install MySQL or MariaDB
  include: "{{ mysql_server }}.yml"

- name: INCLUDE | Tuning 
  include: tuning.yml

- name: INCLUDE | Manage user/databases
  include: user_database.yml
